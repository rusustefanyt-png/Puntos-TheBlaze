<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Leaderboard - TOP STAFFS</title>
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <style>
        :root {
            --mc-green: #55FF55;
            --mc-neon-blue: #00fbff;
            --mc-gold: #FFD700;
        }

        body {
            /* Imagen de fondo (Remake del wallpaper cl√°sico en estilo moderno) */
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                              url('https://www.xtrafondos.com/thumbs/webp/1_13258.webp'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Minecraftia', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 95%;
            max-width: 650px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #FFFFFF;
            text-shadow: 0 0 20px var(--mc-neon-blue), 4px 4px 0px #000;
            font-size: 2.8rem;
            margin-bottom: 30px;
            letter-spacing: 4px;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
            background: rgba(0, 0, 0, 0.75); /* Fondo oscuro semitransparente */
            padding: 30px;
            border-radius: 15px;
            border: 3px solid var(--mc-neon-blue);
            box-shadow: 0 0 40px rgba(0, 251, 255, 0.25);
            backdrop-filter: blur(8px); /* Desenfoque moderno del fondo */
        }

        thead th {
            color: var(--mc-neon-blue);
            padding-bottom: 20px;
            text-transform: uppercase;
            font-size: 0.9rem;
            border-bottom: 2px solid rgba(0, 251, 255, 0.3);
        }

        tbody tr {
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            transform: scale(1.02);
            background: rgba(0, 251, 255, 0.15);
            box-shadow: 0 0 15px rgba(0, 251, 255, 0.3);
        }

        td {
            padding: 15px;
            border: none;
        }

        .rank {
            font-weight: bold;
            color: #bdc3c7;
        }

        .nick {
            text-align: left;
            padding-left: 25px;
            color: #ffffff;
            font-size: 1.1rem;
        }

        .puntos {
            font-weight: bold;
            color: var(--mc-green);
            text-shadow: 0 0 10px var(--mc-green);
            font-size: 1.2rem;
        }

        /* Colores especiales para el TOP 3 */
        tr:nth-child(1) .rank { color: var(--mc-gold); text-shadow: 0 0 10px var(--mc-gold); }
        tr:nth-child(2) .rank { color: #d1d1d1; }
        tr:nth-child(3) .rank { color: #cd7f32; }

    </style>
</head>
<body>

<div class="container">
    <h1>TOP STAFFS</h1>
    
    <table class="leaderboard-table">
        <thead>
            <tr>
                <th>Pos</th>
                <th class="nick">Staff</th>
                <th>Puntos</th>
            </tr>
        </thead>
        <tbody id="staff-list">
            </tbody>
    </table>
</div>

<script>
    // Lista de datos
    const staffData = [
        { nick: "Jaker777", puntos: 17 },
        { nick: "Inzan2828", puntos: 16 },
        { nick: "FuriaMC_", puntos: 4 },
        { nick: "Dunteproo", puntos: 0 },
        { nick: "Systematic", puntos: 0 },
        { nick: "Vpedro14", puntos: 0 },
        { nick: "0145mas", puntos: 0 },
        { nick: "ItsDani", puntos: 0 },
        { nick: "ItzSamu", puntos: 0 }
    ];

    const tableBody = document.getElementById('staff-list');

    staffData.forEach((staff, i) => {
        const row = `
            <tr>
                <td class="rank">#${i + 1}</td>
                <td class="nick">${staff.nick}</td>
                <td class="puntos">${staff.puntos}</td>
            </tr>
        `;
        tableBody.innerHTML += row;
    });
</script>

</body>
</html>
