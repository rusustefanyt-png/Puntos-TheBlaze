<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Leaderboard - TOP STAFFS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #74ebd5;
            --secondary-blue: #acb6e5;
            --neon-blue: #00d2ff;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
            --text-dark: #2c3e50;
        }

        body {
            /* Fondo azul cielo degradado muy suave y estético */
            background: linear-gradient(135deg, #e0f7fa 0%, #acb6e5 100%);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-dark);
        }

        .container {
            width: 90%;
            max-width: 550px;
            perspective: 1000px;
        }

        h1 {
            text-align: center;
            font-weight: 900;
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: -1px;
            /* Sombra de texto elegante */
            text-shadow: 4px 4px 0px rgba(0,0,0,0.1), 0 0 20px rgba(255,255,255,0.4);
        }

        .leaderboard-card {
            background: rgba(255, 255, 255, 0.7); /* Efecto cristal */
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .table-header {
            display: grid;
            grid-template-columns: 60px 1fr 100px;
            padding: 10px 20px;
            font-weight: 700;
            color: rgba(0,0,0,0.4);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .row {
            display: grid;
            grid-template-columns: 60px 1fr 100px;
            align-items: center;
            background: #ffffff;
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .row:hover {
            transform: scale(1.03) translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 210, 255, 0.2);
            background: #fdfdfd;
        }

        .pos {
            font-weight: 900;
            font-size: 1.2rem;
            color: #bdc3c7;
        }

        .nick {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-dark);
        }

        .points-box {
            background: var(--primary-blue);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            text-align: center;
            font-weight: 900;
            box-shadow: 0 4px 10px rgba(116, 235, 213, 0.4);
        }

        /* Estilos para el Podio (Top 3) */
        .row:nth-child(1) { border-left: 8px solid var(--gold); }
        .row:nth-child(1) .pos { color: var(--gold); }
        .row:nth-child(1) .points-box { background: var(--gold); box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4); }

        .row:nth-child(2) { border-left: 8px solid var(--silver); }
        .row:nth-child(3) { border-left: 8px solid var(--bronze); }

        /* Animación de entrada */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .row {
            animation: fadeInUp 0.5s ease forwards;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>TOP STAFFS</h1>
    
    <div class="leaderboard-card">
        <div class="table-header">
            <span>#</span>
            <span>Staff</span>
            <span>Puntos</span>
        </div>
        
        <div id="leaderboard-content">
            </div>
    </div>
</div>

<script>
    const data = [
        { nick: "Jaker777", pts: 17 },
        { nick: "Inzan2828", pts: 16 },
        { nick: "FuriaMC_", pts: 4 },
        { nick: "Dunteproo", pts: 0 },
        { nick: "Systematic", pts: 0 },
        { nick: "Vpedro14", pts: 0 },
        { nick: "0145mas", pts: 0 },
        { nick: "ItsDani", pts: 0 },
        { nick: "ItzSamu", pts: 0 }
    ];

    const content = document.getElementById('leaderboard-content');

    data.forEach((user, i) => {
        const delay = i * 0.1; // Efecto de cascada
        const row = `
            <div class="row" style="animation-delay: ${delay}s">
                <div class="pos">${i + 1}</div>
                <div class="nick">${user.nick}</div>
                <div class="points">
                    <div class="points-box">${user.pts}</div>
                </div>
            </div>
        `;
        content.innerHTML += row;
    });
</script>

</body>
</html>
